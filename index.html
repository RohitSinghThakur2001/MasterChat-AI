<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Chat AI</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <div class="left-nav">
          <div class="top">
            <i id="closeNavbar" class="ri-close-large-fill"></i>
            <span>Master Chat AI</span>
          </div>
          <div class="bottom">
            <div onclick="changePersona(this)" class="genral" >
              <span >Genral Chat</span>
            </div>
            <div onclick="changePersona(this)" class="DBMS">
              <span>DBMS</span>
            </div>
            <div onclick="changePersona(this)" class="DBMS">
              <span>COA</span>
            </div>
            <div onclick="changePersona(this)" class="DBMS">
              <span>OS</span>
            </div>
            <div onclick="changePersona(this)" class="DBMS">
              <span>DSA</span>
            </div>

            <div onclick="changePersona(this)" class="DBMS">
              <span>SE</span>
            </div>
          </div>
          <div class="footer">
            <p>Barkatullah University Institute of Teachnology</p>
            <p>MCA 4<sup>th</sup> SEM</p>
            <p class="author">Project By Rohit Singh</p>
          </div>
        </div>
        <div class="right">
          <div class="right-navbar">
            <div style="display: flex; gap: 10px;">
              <i id="menuBar" class="ri-menu-line"></i>
            <h3 id="subName"></h3>
            </div>
            <div>
              <button id="highlightBtn" class="unselected" title="Highlighter"><i class="ri-mark-pen-fill"></i></button>
              <button id="readerMode" class="unselected" title="Reading Mode"><i class="ri-book-open-fill"></i></button>
     
            </div>
          </div>
          <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
          </div>
          <div class="input-div">
            <input
              type="text"
              id="user-input"
              placeholder="Ask to Master Chat AI..."
            />
            <button id="send-btn" title="Send Button"><i class="ri-send-plane-fill"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
